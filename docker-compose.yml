version: '3.9'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: babel-server
    container_name: babel-node-server
    command: /usr/src/app/node_modules/.bin/ nodemon server.js
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5000:5000"
    user: 1000:1000
    env_file: ./server/.env
    environment:
      - NODE_ENV = development
    networks:
      - app-network
  
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: babel-client
    container_name: babel-react-client
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
    user: 1000:1000
    networks:
      - app-network
    
networks:
    app-network:
        driver: bridge

volumes:
    node_modules:
    web-root:
      driver: local